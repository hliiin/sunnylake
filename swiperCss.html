<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>纯CSS无限轮播图</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .carousel {
      overflow: hidden;
      width: 100%;
      height: 90vh;
      /* 设置图片高度 */
      position: relative;
    }

    .carousel-track {
      display: flex;
      width: calc(200%);
      /* 两倍宽度，实现无缝 */
      animation: scroll 30s linear infinite;
    }
    .carousel-track img {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
      height: 100%;
      object-fit: cover;
    }
    .carousel-track img {
      width: 26vw;
      height: 80vh;
      margin: 0 20px;
    }
    .carousel-track img:nth-child(2n) {
      width: 32vw;
      height: 45vh;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
      /* 滚动半个容器，即原始9张 */
    }
  </style>
</head>

<body>

  <div class="carousel">
    <div class="carousel-track">
